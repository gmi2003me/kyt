<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Fun</title>
    <!-- Google Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <img src="assets/kyt-logo.png" alt="KYT Logo" class="header-logo">
            <span class="header-tagline">Karaoke on YouTube</span>
        </div>
        <a href="#" class="login-link">Login</a>
    </header>

    <div class="container">
        <!-- Remove Main Title -->
        <!-- <h1 class="main-title">Karaoke Fun</h1> -->

        <div class="left-panel">
            <div class="search-module">
                <form id="search-form">
                    <!-- Remove the label -->
                    <!-- <label for="search-input" class="search-label">Search for an Artist or Band:</label> -->
                    <input type="text" id="search-input" placeholder="Search for an Artist or Band" required>
                    <button type="submit">Search</button>
                </form>
            </div>

            <!-- Container for results and related artists -->
            <div class="modules-container">
                <!-- Add highlighted class to results module -->
                <div class="results-module card highlighted">
                    <h2 id="results-title">Songs by...</h2>
                    <ul id="results-list">
                        <!-- Video links will be populated here -->
                    </ul>
                </div>

                <div class="related-module card">
                    <h2 id="related-title">Related artists</h2>
                    <ul id="related-list">
                        <!-- Related artist links will be populated here -->
                    </ul>
                </div>
            </div>

            <!-- Second row container - now contains all 4 genre modules -->
            <div class="modules-container">
                <!-- Male 80s R&B Module -->
                <div id="male-80s-module" class="card">
                    <h2>Male 80s R&B</h2>
                    <ul id="male-80s-list">
                        <!-- Artists will be populated here -->
                        <li>Loading artists...</li>
                    </ul>
                </div>

                <!-- Female 80s R&B Module -->
                <div id="female-80s-module" class="card">
                    <h2>Female 80s R&B</h2>
                    <ul id="female-80s-list">
                        <!-- Artists will be populated here -->
                        <li>Loading artists...</li>
                    </ul>
                </div>

                <!-- 80s Artists Module (Moved here) -->
                <div id="artists-80s-module" class="card">
                    <h2>80s Artists</h2>
                    <ul id="artists-80s-list">
                        <!-- Artists will be populated here -->
                        <li>Loading artists...</li>
                    </ul>
                </div>

                <!-- 90s Artists Module (Moved here) -->
                <div id="artists-90s-module" class="card">
                    <h2>90s Artists</h2>
                    <ul id="artists-90s-list">
                        <!-- Artists will be populated here -->
                        <li>Loading artists...</li>
                    </ul>
                </div>
            </div>

        </div>

        <!-- Remove the right panel -->
        <!-- <div class="right-panel">
            <iframe id="youtube-iframe" src="about:blank" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
